<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="../css/background.css">
    <link rel="stylesheet" href="../css/cadastro1.css">
    <link rel="stylesheet" href="../css/topo_area_produtor.css">

</head>

<body>

    <body>
        <div>
            <h3 class="titulo_area_produtor">ÁREA DO PRODUTOR</h3>
        </div>
        <div class="popup_cadastro1">
            <div class="box_cadstro1">
                <form action="" class="campos_login" style="border: 0px;">
                    <div class="campos_centralizados">
                        <h1 class="titulo" id="login">CADASTRE-SE</h1>




                        <input type="text" id="usuario" name="usuario" placeholder="USUÁRIO PARA LOGIN" class="input"
                            autocomplete="off">
                        <br>
                        <input type="password" id="senha" name="senha" placeholder="SENHA" class="input">
                        <br>
                        <input type="password" id="confirm_senha" name="confirm_senha" placeholder="CONFIRME SUA SENHA"
                            class="input">
                        <br>
                        <select name="pergunta_seguranca" id="pergunta_seguranca" class="combobox_pergunta">
                            <option value="0">SELECIONE A PERGUNTA DE SEGURANÇA</option>
                            <option value="1">Nome de solteiro mãe</option>
                            <option value="2">Nome do ultimo animal de estimação</option>
                        </select>
                        <input type="text" id="resposta_pergunta" name="resposta_pergunta" placeholder="RESPOSTA "
                            class="input">
                        <br>
                        <input type="TEXT" id="confirma_resposta" name="confirma_resposta"
                            placeholder="CONFIRME SUA RESPOSTA" class="input">
                        <br>
                        <div class="botoes_inferiores_login" style="display: inline-flex; width: 100%">
                            <div style="            justify-content: space-between;
                            width: 50%">
                                <a href="./login.html" style="display: contents;">
                                    <input type="button" class="botao_inferior_cadastrar" value="VOLTAR">
                                </a>
                            </div>
                            <div style="width: 50%">
                                <a href="./cadastro1.html" style="display: contents;">
                                    <input type="button" class="botao_inferior_cadastrar" value="SEGUINTE">
                                </a>
                            </div>
                        </div>
                    </div>


                </form>
            </div>
        </div>
    </body>

</html>
