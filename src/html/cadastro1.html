<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="tela_total">
        <div class="area_prod">
            <h3 class="titulo_prod">ÁREA DO PRODUTOR</h3>
        </div>

        <div class="box">
            <div class="cadastre_se">
                <form action="" class="form_cadastrar">
                    <h3 class="titulo">DADOS PARA LOGIN</h3>
                    <input type="text" class="input" name="cadastrar_usuario" id="cadastrar_usuario"
                        placeholder="USUÁRIO" required>
                    <input type="password" class="input" name="cadastrar_senha" id="cadastrar_senha"
                        placeholder="SENHA" required>
                    <input type="password" class="input" name="confirmar_senha" id="confirmar_senha"
                        placeholder="CONFIRME SUA SENHA" required>
                    <input type="email" class="input" name="email" id="email" placeholder="E-MAIL" required>
                    <br>
                    <br>
                </form>
                <div class="botão_inferior_cadastrar">
                    <a href="../html/login.html" class="tamanhos_iguais_cadastrar">
                        <button class="botão">VOLTAR</button>
                    </a>
                    <a href="../html/cadastro2.html" class="tamanhos_iguais_cadastrar">
                        <input type="submit" class="proximo" id="proximo" value="PRÓXIMO">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
