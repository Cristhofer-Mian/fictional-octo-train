<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dados pessoais</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="tela_total">
        <div class="area_prod">
            <h3 class="titulo_prod">ÁREA DO PRODUTOR</h3>
        </div>

        <div class="box">
            <div class="cadastre_se">
                <form action="" class="form_cadastrar">
                    <h3 class="titulo">DADOS PESSOAIS</h3>
                    <input type="text" class="input" name="primeiro_nome" id="primeiro_nome" placeholder="PRIMEIRO NOME" minlength="3" maxlength="30" required autocomplete="off">
                    <input type="text" class="input" name="sobrenome" id="sobrenome" placeholder="SOBRENOME" minlength="3" maxlength="30" required autocomplete="off">
                    <input type="text" class="input" name="cpfCnpj" id="cpfCnpj" placeholder="CPF / CNPJ" minlength="10" maxlength="18" required autocomplete="off">
                    <input type="date" class="input" name="dtNascimento" id="dtNascimento" placeholder="DATA DE NASCIMENTO"  required autocomplete="off">

                    <br>
                    <br>
                </form>
                <div class="botão_inferior_cadastrar">
                    <a href="../html/cadastro1.html" class="tamanhos_iguais_cadastrar">
                        <button class="botão">VOLTAR</button>
                    </a>
                    <a href="" class="tamanhos_iguais_cadastrar">
                        <input type="submit" class="proximo" id="proximo" value="PRÓXIMO">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
