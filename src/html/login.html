<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="tela_total">
        <div class="area_prod">
            <h3 class="titulo_prod">ÁREA DO PRODUTOR</h3>
        </div>
        <div class="box">
            <div class="login">
                <form action="" class="form_login">
                    <h3 class="titulo">LOGIN</h3>
                    <input type="text" class="input" name="login" id="login" placeholder="INSIRA SEU USUÁRIO" required autocomplete="off" minlength="6" maxlength="30">
                    <input type="password" class="input" name="senha" id="senha" placeholder="INSIRA SUA SENHA" required autocomplete="off" minlength="6" maxlength="30" >
                    <br>
                    <input type="submit" class="botão_entrar" name="botão_entrar" id="botão_entrar" value="ENTRAR">
                    <br>
                    <div class="esqueci_senha">
                        <a href="" class="texto_esqueci_senha" id="esqueci_senha">ESQUECI MINHA SENHA</a>
                    </div>
                </form>
                <hr class="separador">
                <div class="botão_inferior">
                    <a href="" class="tamanhos_iguais">
                        <button class="botão">VOLTAR</button>
                    </a>
                    <a href="../html/cadastro1.html" class="tamanhos_iguais">
                        <button class="botão">CADASTRE-SE</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
