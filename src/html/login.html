<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/background.css">
    <link rel="stylesheet" href="../css/topo_area_produtor.css">


</head>

<body>

    <body>
        <div>
            <h3 class="titulo_area_produtor">ÁREA DO PRODUTOR</h3>
        </div>
        <div class="popup_login">

            <div class="box">
                <form action="">
                    <div>
                        <fieldset class="campos_login">
                            <h1 class="titulo" id="login">LOGIN</h1>
                            <input type="text" id="usuario_login" name="usuario_login" placeholder="INSIRA SEU USUÁRIO"
                                class="input" autocomplete="off" maxlength="40">
                            <br>
                            <input type="password" id="senha_login" name="senha_login" placeholder="INSIRA SUA SENHA"
                                class="input">
                            <div class="inferior">
                                <input type="submit" id="botao_entrar" name="Entrar" class="botão" value="ENTRAR">
                                <div class="esqueci_senha">
                                    <a href="" style="display: contents;" class="link_esqueci_senha">ESQUECI MINHA SENHA</a>
                                </div>
                            </div>

                        </fieldset>
                        <hr class="separador">
                        <fieldset class="botoes_inferiores_login">
                            <div class="botão_inferior">
                                <a href="" class="link">VOLTAR PARA A TELA INICIAL</a>
                            </div>
                            <div class="botão_inferior">
                                <a href="./cadastro1.html" class="link">CADASTRE-SE</a>
                            </div>
                        </fieldset>
                    </div>
                </form>
            </div>
        </div>
    </body>

</html>
